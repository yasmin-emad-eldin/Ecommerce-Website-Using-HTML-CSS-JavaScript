<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Tajawal:400,100,600' rel='stylesheet' type='text/css'>
    <title>Register & Login</title>
</head>

<body>
    <header>
        <div id="topbar">
            <div class="search">
                <input id="searchbar" type="search" placeholder="Search Product..." onkeyup="search()">
            </div>
            <div class="rightbutton">
                <ul class="user-menu">
                    <li><a href="#">My Account</a></li>
                    <li><a href="cart.html">Your Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                    <li><a href="register.html">Login</a></li>
                </ul>
            </div>
        </div>

        <section id="bar">
            <div class="navbar">
                <a href="./Home.html"><img src="./images/logo.png" class="logo" alt=""></a>
                <nav id="menu">
                    <ul>
                        <li><a href="./categoryJelwery.html">Jelwery</a></li>
                        <li><a href="./categoryElectronics.html">Electronics</a></li>
                        <li><a href="./products.html">Sport</a>
                        </li>
                        <li><a href="./products.html">Hangbag</a></li>
                        <li><a href="./products.html">Best Seller</a></li>
                        <li><a href="./products.html">Top Seller</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <section id="slidshow">
        <img id="sideimg" src="./images/slidshow/1.jpg" alt="penguin" height="330" width="100%" />
        <br>
        <h4 class="title">
            <span><strong>Login & Register</strong></span>
        </h4>
    </section>
    <section id="product-detail">
        <div class="rleft">

            <form id="form1" class="sform" method="get" action="">
                <fieldset>
                    <legend>Login</legend>
                    <label for="email">Email:</label>
                    <input type="email" id="email1" value="" class="email" placeholder="Enter your Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" value="" class="password" placeholder="Enter your password">
                    <br><br>
                    <input class="button_sub" type="submit" onclick="getCookie()" value="Sign into your account">
                    <p class="reset">Recover your<br>
                        <a href="#" title="Recover your username or password">Username or
                            password</a>
                    </p>
                    <div>
                        <h1 id="error"></h1>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="lright">
            <form id="form2" class="sform" action="" method="get">
                <fieldset>
                    <legend>Register</legend>
                    <div class="user_name">
                        <label for="name">Username:</label>
                        <input type="text" id="name1" value="" class="username" placeholder="Enter your name" pattern="^[a-zA-Z]{3,20}$" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" value="" class="email" placeholder="Enter your Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass2" value="" class="password" placeholder="Enter your password" pattern="^[a-zA-z0-9]{5,20}$" required>
                        <br><br>
                        <input class="button_sub" type="submit" onclick="saveCookie()" value="Sign up your account">
                        <span id="eremail"></span>
                </fieldset>

            </form>
            </div>
    </section>
    <footer>
        <h4 class="title">
        </h4>
        <section id="copyright">
            <span>Copyright 2022 Amira & Mostafa & Yasmeen All right reserved.</span>
        </section>
    </footer>
    </div>

    <script>
        function search() {
            let input = document.getElementById('searchbar').value
            input = input.toLowerCase();
            let x = document.getElementsByClassName('product-box');

            for (i = 0; i < x.length; i++) {
                if (!x[i].innerHTML.toLowerCase().includes(input)) {
                    x[i].style.display = "none";
                } else {
                    x[i].style.display = "list-item";
                }
            }
        }
    </script>

    <script src="./js/scriptreg.js"></script>

</body>

</html>
